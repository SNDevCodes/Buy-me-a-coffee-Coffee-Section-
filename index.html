<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <link rel="stylesheet" href="./style..css">
</head>
<body>

    <div class="container">

        <div class="buttons">
            <button class="btn active" >0</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
        </div>
        
        <div class="input">
            <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="10" type="text" placeholder="Add the number of Coffee">
        </div>
        <button class="result"> U should pay</button>
    </div>    


    <script src="./script.js"></script>
</body>
</html>
